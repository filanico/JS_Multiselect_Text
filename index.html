<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet/less" type="text/css" href="/app.scss" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
    <script src="./Pills.js"></script>
    <script>
      const colori = {
        ferro:'#c0c0c0',
        zinco:'#efefef',
        alluminio:'red'
      }
      window.onload = () => {
        Pills("[pills]");
      };
      document.addEventListener('Pill_onSelectedItemClick',(e)=>{
          console.log('Pill_onSelectedItemClick',e);
          e.detail.pill.remove();
        })
      document.addEventListener('Pill_onBeforeAppendListItem',(e)=>{
        let { entry , node } = e.detail;
        node.style.backgroundColor = colori[entry]
        // console.log({ entry, node })
    })
    </script>
  </head>
  <body>
    <div id="coords" style="font-size: 11px"></div>
    <div pills class="pills" data-config='{"entries": ["ferro", "alluminio", "zinco", "rame", "titanio", "stagno"],"showResultsAfterMsecs": 400, "allowEmptySearch":true, "showMaxResults":10 }'></div>
  </body>
</html>
